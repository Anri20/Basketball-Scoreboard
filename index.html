<html lang="en">

<head>

    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="sides">
            <h3>HOME</h3>
            <span class="score">0</span>
            <div class="btn-container">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <div class="sides">
            <h3>GUEST</h3>
            <span class="score">0</span>
            <div class="btn-container">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
