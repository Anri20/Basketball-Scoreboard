<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <title>Basketball Scoreboard</title>
</head>

<body>
    <main>
        <div id="timer">
            <input id="time1" type="text" value="00">
            <span>:</span>
            <input id="time2" type="text" value="00">
        </div>
        <div class="container">
            <div id="home" class="sides">
                <h3>HOME</h3>
                <span class="score">0</span>
                <h4>FOULS</h4>
                <button class="fouls">0</button>
                <div class="btn-container">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
            <div class="sides">
                <h4>Period</h4>
                <button class="period">0</button>
            </div>
            <div id="guest" class="sides">
                <h3>GUEST</h3>
                <span class="score">0</span>
                <h4>FOULS</h4>
                <button class="fouls">0</button>
                <div class="btn-container">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
        </div>
        <button id="start">Start</button>
        <button id="new-game">New Game</button>
    </main>
    <script src="index.js"></script>
</body>

</html>
